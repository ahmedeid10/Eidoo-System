<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>

          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="crud">
               <div class="head">
                    <h2>Eidoo System</h2>
                    <p>product management system</p>
               </div>
               <div class="inputs">
                    <input type="text" id="title" placeholder="title" />
                    <div class="price">
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="price"
                              placeholder="price"
                         />
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="taxes"
                              placeholder="taxes"
                         />
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="ads"
                              placeholder="ads"
                         />
                         <input
                              onkeyup="getTotal()"
                              type="number"
                              id="discount"
                              placeholder="discount"
                         />
                         <small id="total"></small>
                    </div>
                    <input type="number" id="count" placeholder="count" />
                    <input type="text" id="category" placeholder="category" />
                    <button id="submit">Create</button>
               </div>
               <div class="outputs">
                    <div class="searchBlock">
                         <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="search"/>
                         <div class="btnSearch">
                              <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                              <button onclick="getSearchMood(this.id)" id="searchCategory">
                                   Search By Category
                              </button>
                         </div>
                    </div>
                    <div id="deleteAll"></div>
                    <div class="responsive-table">
                         <table>
                         <tr>
                              <th>id</th>
                              <th>title</th>
                              <th>price</th>
                              <th>taxes</th>
                              <th>adv</th>
                              <th>discount</th>
                              <th>total</th>
                              <th>category</th>
                              <th>update</th>
                              <th>delete</th>
                         </tr>
                         <tbody id="tbody">
                              
                         </tbody>
                    </table>
                    </div>
               </div>
          </div>

          <script src="script.js"></script>
     </body>
</html>
